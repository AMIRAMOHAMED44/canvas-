<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>

    <style>
        canvas{
            width: 600px;
            height: 600px;
            border: 5px solid rgb(224, 15, 213);
            background-color: teal;
            border-radius: 50%;
            margin: 150px 32%;
        }
        
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>


    <script>
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext('2d');
        var smileOrSad = 0; 

        function smile() {
            context.clearRect(0, 0, canvas.width, canvas.height); 

            context.beginPath();
            context.arc(80, 60, 20, 0, 2 * Math.PI);
            context.stroke();

            context.beginPath();
            context.arc(230, 60, 20, 0, 2 * Math.PI);
            context.stroke();

            context.beginPath();
            context.arc(155, 120, 20, 0, Math.PI)
            context.stroke();

            smileOrSad = 1; 
        }

        
        function sad() {
            context.clearRect(0, 0, canvas.width, canvas.height); 

            context.beginPath();
            context.arc(80, 60, 20, 0, 2 * Math.PI);
            context.stroke();

            context.beginPath();
            context.arc(230, 60, 20, 0, 2 * Math.PI);
            context.stroke();

            context.beginPath();
            context.arc(155, 120, 20, Math.PI, 2 * Math.PI); 
            context.stroke();

            smileOrSad = 0;
        }

        canvas.onmouseover = function () {
            if (smileOrSad === 0) {
                smile(); 
            } else {
                sad(); 
            }
            canvas.style.transform="scale(1.2)"
        };

        canvas.onmouseleave = function () {
            if (smileOrSad === 0) {
                smile(); 
            } else {
                sad(); 
            }
            canvas.style.transform="scale(1)"
        };
        sad(); 
    </script>
</body>
</html>
